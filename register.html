<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Veículo - AutoElite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">AutoElite</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Sobre a Empresa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="list.html">Listar Veículos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register.html"
                >Cadastrar Veículos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="delete.html">Excluir Veículos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <h1 class="text-center mb-4">Cadastrar Novo Veículo</h1>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <form id="vehicle-form">
                <div class="mb-3">
                  <label for="marca" class="form-label">Marca</label>
                  <input type="text" class="form-control" id="marca" required />
                </div>
                <div class="mb-3">
                  <label for="modelo" class="form-label">Modelo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="modelo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="ano" class="form-label">Ano de Fabricação</label>
                  <input
                    type="number"
                    class="form-control"
                    id="ano"
                    min="1900"
                    max="2024"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="cor" class="form-label">Cor</label>
                  <input type="text" class="form-control" id="cor" required />
                </div>
                <div class="mb-3">
                  <label for="tipo" class="form-label">Tipo</label>
                  <select class="form-select" id="tipo" required>
                    <option value="">Selecione o tipo</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Hatch">Hatch</option>
                    <option value="Pickup">Pickup</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="quilometragem" class="form-label"
                    >Quilometragem</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="quilometragem"
                    min="0"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="portas" class="form-label"
                    >Número de Portas</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="portas"
                    min="2"
                    max="5"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="imagem" class="form-label">URL da Imagem</label>
                  <input type="url" class="form-control" id="imagem" required />
                </div>
                <button type="submit" class="btn btn-primary">
                  Cadastrar Veículo
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white mt-5 py-3">
      <div class="container text-center">
        <p>&copy; 2024 AutoElite. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
